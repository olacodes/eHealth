{% extends "wecare/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    {{ user.username }}
    <div class="register-form-container card card-body shadow">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Medical Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
